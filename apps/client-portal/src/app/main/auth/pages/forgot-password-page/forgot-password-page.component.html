<div style="margin-bottom: -158px;" class="white-bg justify-content-center overflow-hidden min-w-screen">
    <div class="pt-4 pb-2 px-8 flex align-items-center justify-content-between relative lg:static white-bg">
        <a class="align-items-center" href="#">
            <span class="block text-4xl font-bold mb-1 grey-font">
                <img src="assets/images/logos//monita-black-logo.png" alt="logo" height="120" class="img-fluid p-5" /></span>
        </a>
        <a pRipple class="cursor-pointer block lg:hidden text-700" pStyleClass="@next" enterClass="hidden"
            leaveToClass="hidden" [hideOnOutsideClick]="true">
            <i class="pi pi-bars text-4xl"></i>
        </a>
        <div class="align-items-center flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full left-0 px-6 lg:px-0 z-2"
            style="top: 85%">
            <ul class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row cursor-pointer">
            </ul>
        </div>
    </div>
</div>

<div
    class="surface-card flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden roboto-font">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width: 60%">
        <div class="surface-card w-full lg:w-5 pt-8" *ngIf="!sent">
            <div class="text-left mb-5">
                <div class="text-900 text-4xl font-medium">
                    <span class="black-font"><strong>Forgot Password?</strong></span>
                </div>
                <label for="password1" class="block text-900 font-medium mt-3">No worries, we'll send you reset
                    instructions</label>
            </div>
            <!-- forgot password -->
            <div class="mb-5">
                <form class="" [formGroup]="resetForm">
                    <div>
                        <label for="username" class="block text-900 font-medium mb-2">Email</label>
                        <input id="login_username" formControlName="username" placeholder="Login Username" type="text"
                            pInputText class="w-full mb-3" />
                        <button (click)="doReset()" pButton pRipple label="Reset"
                            class="w-full mb-3 green-white-btn p-button-primary"></button>
                            <p class="block text-900 font-bold mt-3 cursor-pointer" style="text-align: center;"
                            routerLink="/auth/login"> <a> <span class="pi pi-arrow-left p-button-icon px-2"></span> Back to
                                login </a> </p>
                    </div>
                </form>
            </div>

        </div>
        <div class="surface-card w-full lg:w-5 pt-8" *ngIf="sent">
            <div class="text-left mb-5">
                <div style="text-align: center;" class="mb-5">
