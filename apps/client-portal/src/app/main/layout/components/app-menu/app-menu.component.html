<div style="z-index: 500000 !important;" class="text-left">
  <a class="layout-topbar-logo">
    <a class="align-items-center">
      <span class="logo-container pl-0 p-3">
        <img src="assets\images\logos\Icons\chemistry.png" alt="logo" height="80" class="img-fluid pt-3" /></span>
    </a>
  </a>
</div>
<br>
<p-scrollPanel [style]="{ width: '100%', height: '75%' }">
  <ul
    style="font-family: 'Montserrat', sans-serif !important; font-style: normal !important; font-weight: 500 !important; font-size: 14px !important;"
    class="layout-menu">
    <ng-container *ngFor="let item of model; let i = index">
      <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
      <li *ngIf="item.separator" class="menu-separator"></li>
    </ng-container>
  </ul>
</p-scrollPanel>

<ul
  style="font-family: 'Montserrat', sans-serif !important; font-style: normal !important; font-weight: 500 !important; font-size: 14px !important;"
  class="logout-menu menu-container pr-3">
  <ng-container *ngFor="let item of model2; let i = index">
    <li style="margin-bottom: -20px !important;" app-menuitem *ngIf="!item.separator" [item]="item" [index]="i"
      [root]="true"></li>
    <li *ngIf="item.separator" class="menu-separator"></li>
  </ng-container>
</ul>
